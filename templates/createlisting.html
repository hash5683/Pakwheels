{% extends 'base.html' %}

{% block title %}createlisting{% endblock %}

{% block extra_css %}
   
    <style>
        body {
            background-color: #F5F5DC; /* Beige background color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #d1cfcf; /* Slightly darker color on hover */
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
    {% endblock %}
    
</head>
<body>
    {% block content %}
    <div class="container">
        <h1>Create a New Car Listing</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="carname">Car Name:</label></td>
                    <td><input type="text" id="carname" name="carname" required></td>
                </tr>
                <tr>
                    <td><label for="make">Car Make:</label></td>
                    <td>
                        <select id="make" name="make">
                            {% for key, value in form.make.field.choices %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="modelyear">Model Year:</label></td>
                    <td>
                        <select id="modelyear" name="modelyear">
                            {% for key, value in form.modelyear.field.choices %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="image">Car Image:</label></td>
                    <td><input type="file" id="image" name="image" required></td>
                </tr>
                <tr>
                    <td><label for="color">Car Color:</label></td>
                    <td><input type="text" id="color" name="color" required></td>
                </tr>
                <tr>
                    <td><label for="mileage">Mileage (in KM):</label></td>
                    <td><input type="number" id="mileage" name="mileage" required></td>
                </tr>
                <tr>
                    <td><label for="price">Price:</label></td>
                    <td><input type="number" step="0.01" id="price" name="price" required></td>
                </tr>
                <tr>
                    <td><label for="description">Description:</label></td>
                    <td><textarea id="description" name="description"></textarea></td>
                </tr>
                <tr>
                    <td><label for="status">Status:</label></td>
                    <td>
                        <select id="status" name="status">
                            {% for key, value in form.status.field.choices %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit">Create Listing</button>
            <a href="{% url 'home' %}" class="btn btn-success">Return to Home</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
