{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block extra_css %}

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container5 {
            background-color: #000; /* Black background for the container */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Ensure the container has at least 80% of viewport height */
        }
        
        .item {
            position: relative;
            width: 80%; /* Adjusted to ensure the image is appropriately sized */
            max-width: 1200px; /* Maximum width for larger screens */
            height: auto; /* Adjust height based on content */
        }
        
        .item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove any extra space below the image */
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            text-align: center; /* Center-align text */
        }
        
        .item:hover .content {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .contact-form {
            margin: 50px auto; /* Margin between form and container */
            max-width: 600px;
            padding: 20px;
            background: #f8f9fa; /* Light background for form */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for better appearance */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        .contact-form:hover {
            transform: scale(1.02); /* Slightly scale up on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border: 1px solid #ccc; /* Default border color */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        .form-control:focus {
            border-color: #343a40; /* Dark border color on focus */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Light shadow on focus */
            outline: none; /* Remove default outline */
        }

        .btn-dark {
            background-color: #343a40;
            color: #fff;
            border: none; /* Remove default border */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .btn-dark:hover {
            background-color: #23272b; /* Darker background color on hover */
        }
    </style>

{% endblock %}

{% load static %}
{% block content %}

    <div class="container5">
        <div class="item">
            <img src="{% static 'images/26.jpg' %}" alt="Image 26">
            <div class="content">
                <h1>Contact Us</h1>
                <p>Ready to drive away in your dream car? Reach out to us today and letâ€™s get you on the road!</p>
            </div>
        </div>
    </div>

    <!-- Contact form -->
    <div class="contact-form">
        <div class="mb-3">
            <label for="name" class="form-label">Full name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="number" placeholder=<"+92-30-31234567">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </div>

{% endblock %}
